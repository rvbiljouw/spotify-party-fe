<mat-list-item class="typical-list-item">
  <div fxLayout="row" fxLayoutGap="10px">
    <button mat-icon-button color="primary" [disabled]="!canVote" (click)="vote(true, false)">
      <mat-icon>thumb_up</mat-icon>
      <span style="position: relative; top: 2px; left: 4px">
                {{entry.upvotes}}
              </span>
    </button>

    <button mat-icon-button color="danger" [disabled]="!canVote" (click)="vote(false, false)">
      <mat-icon>thumb_down</mat-icon>
      <span style="position: relative; top: 2px; left: 4px">
                {{entry.downvotes}}
              </span>
    </button>

    <button mat-icon-button class="heart-icon" [disabled]="favouriting" (click)="onFavourite.emit(entry)">
      <mat-icon matTooltip="Remove from favourites" *ngIf="isFavourited">favorite</mat-icon>
      <mat-icon matTooltip="Add to favourites" *ngIf="!isFavourited">favorite_border</mat-icon>
    </button>
  </div>

  <mat-icon mat-list-icon class="artist-thumbnail"
            [style.background-image]="getArtistThumbnail(true)"></mat-icon>

  <span fxHide.gt-sm="true" mat-line style="font-size: 12px; font-weight: bold;">
    {{ entry.title }}
  </span>

  <span fxHide.gt-sm="true" mat-line style="font-size: 11px;">
    {{ entry.artist }}
    </span>

  <span fxHide.gt-sm="true" mat-line style="font-size: 11px;">
Added by {{ entry.member.displayName }}
  </span>


  <h4 mat-line fxHide.lt-md="true">
    {{ entry.artist }} - {{ entry.title }}
  </h4>

  <p mat-line fxHide.lt-md="true">Added by {{ entry.member.displayName }}</p>
</mat-list-item>
