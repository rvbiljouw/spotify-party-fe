<mat-list-item class="typical-list-item">
  <div fxLayout="row" fxLayoutGap="10px">
    <button mat-icon-button color="primary" (click)="vote(true)">
      <mat-icon>thumb_up</mat-icon>
      <span style="position: relative; top: 2px; left: 4px">
                {{entry.upvotes}}
              </span>
    </button>

    <button mat-icon-button color="danger" (click)="vote(false)">
      <mat-icon>thumb_down</mat-icon>
      <span style="position: relative; top: 2px; left: 4px">
                {{entry.downvotes}}
              </span>
    </button>
  </div>

  <mat-icon mat-list-icon class="artist-thumbnail"
            [style.background-image]="getArtistThumbnail(true)"></mat-icon>

  <span fxHide.gt-sm="true" mat-line style="font-size: 11px;">
    {{ entry.artist }}
    </span>
  <span fxHide.gt-sm="true" mat-line style="font-size: 11px;">
    {{ entry.title }}
  </span>

  <h4 mat-line fxHide.lt-mat="true">
    {{ entry.artist }} - {{ entry.title }}
  </h4>
  <p mat-line style="font-size: 11px;">{{ entry.duration | duration }}</p>
</mat-list-item>
