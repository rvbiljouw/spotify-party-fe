<button mat-button [matMenuTriggerFor]="menu" fxHide.xs="true" fxHide.sm="true" fxHide.md="true">
  <mat-icon>person</mat-icon>
  {{ account.displayName }}
</button>
<button mat-icon-button [matMenuTriggerFor]="menu" fxHide.gt-md="true">
  <mat-icon>person</mat-icon>
</button>
<mat-menu #menu="matMenu" y-position="below" [overlapTrigger]="false">
  <ng-container *ngIf="account != null">
    <button mat-menu-item [routerLink]="['/account']" routerLinkActive="active">
      <mat-icon class="button-icon">account_circle</mat-icon>
      Manage your account
    </button>
    <button mat-menu-item (click)="logout()">
      <mat-icon class="button-icon">exit_to_app</mat-icon>
      Log out
    </button>
  </ng-container>

</mat-menu>
