<mat-list-item class="song-list-item" (click)="play()">

  <mat-icon mat-list-icon class="artist-thumbnail"
            [style.background-image]="getArtistThumbnail(true)"></mat-icon>

  <span class="truncated" fxHide.gt-sm="true" mat-line>
    {{ song.artist }}
    </span>
  <span class="truncated" fxHide.gt-sm="true" mat-line>
  {{ song.title }}
  </span>

  <h4 class="truncated" mat-line fxHide.lt-md="true">
    {{song.artist }} - {{ song.title }}
  </h4>
  <p class="truncated" mat-line>{{ song.duration | duration }}</p>
</mat-list-item>
