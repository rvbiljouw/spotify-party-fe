<mat-list-item class="typical-list-item">

  <button mat-button color="accent" (click)="play()">
    <mat-icon class="button-icon">play_circle_outline</mat-icon>Add to queue
  </button>

  <mat-icon mat-list-icon class="artist-thumbnail"
            [style.background-image]="getArtistThumbnail(true)"></mat-icon>

  <span fxHide.gt-sm="true" mat-line>
    {{ song.artists[0].name }}
    </span>
  <span fxHide.gt-sm="true" mat-line>
  {{ song.name }}
  </span>

  <h4 mat-line fxHide.lt-md="true">
    {{song.artists[0].name }} - {{ song.name }}
  </h4>
  <p mat-line>{{ song.duration | duration }}</p>
</mat-list-item>
