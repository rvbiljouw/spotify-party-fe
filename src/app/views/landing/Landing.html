<app-sidebar-layout #sidenav>
  <mat-toolbar class="navbar">
    <div fxLayout="row" fxLayoutAlign="space-between center" fxFlex="100">
      <div fxFlex="100" fxFlex.gt-sm="50" fxLayoutAlign="start center" fxLayoutGap="10px">
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <div class="logo" fxLayoutAlign="center center">
          <img src="../../../assets/logo.png">
        </div>
      </div>

      <div fxFlex="100" fxFlex.gt-sm="50" fxLayoutAlign="end center" fxLayoutGap="10px">
        <ng-container *ngIf="loggedIn">
          <app-account-menu></app-account-menu>
        </ng-container>

        <div *ngIf="!loggedIn" fxShow.lt-md="false">
          <span class="got-account-text">Got an account?</span>
          <button mat-button [routerLink]="['/login']" class="login-btn">
            Login
          </button>
        </div>
      </div>
    </div>
  </mat-toolbar>

  <div class="header-container">
    <div class="header" fxLayout="row" fxLayoutAlign="center">
      <div fxFlex="100" fxFlex.gt-md="60">
        <div class="tagline-container" fxLayout="column" fxFlex="100" fxFlex.gt-md="50">
          <div class="tagline">Like music discovery?</div>
          <div class="subtitle">We've got you covered!</div>
          <br/>
          <p class="description">Awsum.io lets you listen to your favourite music from Spotify and YouTube, with people
            from all over the world, at the same time.</p>
        </div>

        <div class="spotify-youtube" fxLayout="row" fxLayoutAlign="center center" fxFlex="50">
          <img src="../../../assets/youtube.png" width="64" height="64" style="margin-right: 10px;"/>
          <img src="../../../assets/spotify.png" width="64" height="64"/>
        </div>
      </div>
    </div>
  </div>

  <div fxLayout="row" fxLayoutAlign="center" class="parties-container">
    <div fxFlex="100" fxFlex.gt-md="60">
      <div fxLayout="row">
        <div fxFlex.gt-sm="50">
          <h3>Here are the most popular parties by genre</h3>
        </div>
        <div fxFlex.gt-sm="50" fxLayout="row" fxLayoutAlign="end center">
          <button mat-icon-button><mat-icon>refresh</mat-icon></button>
          <button mat-icon-button (click)="toggleSpotify()">
            <div class="spotify-icon" [ngClass]="spotifyEnabled ? '' : 'spotify-icon-disabled'"></div>
          </button>
          <button mat-icon-button (click)="toggleYouTube()">
            <div class="youtube-icon" [ngClass]="youtubeEnabled ? '' : 'youtube-icon-disabled'"></div>
          </button>
        </div>
      </div>
      <mat-tab-group>
        <mat-tab *ngFor="let genre of genres">
          <ng-template mat-tab-label>
            <mat-icon>music_note</mat-icon>
            {{ genre.name }}
          </ng-template>

          <app-genre [genre]="genre" [youtubeEnabled]="youtubeEnabled" [spotifyEnabled]="spotifyEnabled"></app-genre>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</app-sidebar-layout>
