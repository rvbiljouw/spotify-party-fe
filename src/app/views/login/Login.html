<app-landing-navbar></app-landing-navbar>

<div fxLayout="row" fxLayoutAlign="center center" class="login-container" fxLayoutWrap="true" style="height: 100vh;">
  <div fxFlex="100" fxLayoutAlign="center center">
    <h2 style="color: white;">Log in to continue</h2>
  </div>

  <mat-card fxFlex.lt-md="80" fxFlex.md="40" fxFlex.gt-md="35" *ngIf="!loggedIn" class="login-card transparent-card">
    <mat-card-content fxFlex="100">
      <mat-tab-group>
        <mat-tab label="Log in">

          <div class="tab-content" fxFlex="100">
            <form [formGroup]="loginForm" (submit)="emailLogin()">

              <div>
                <mat-input-container class="full-width">
                  <input matInput formControlName="email" placeholder="E-mail address">
                  <mat-error *ngIf="loginForm.controls['email'].hasError('required')">
                    This field is required
                  </mat-error>
                </mat-input-container>
              </div>

              <div>
                <mat-input-container class="full-width">
                  <input matInput formControlName="password" placeholder="Password" type="password">
                  <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
                    This field is required
                  </mat-error>
                  <mat-error *ngIf="loginForm.controls['password'].hasError('minlength')">
                    Your password has to be at least 8 characters long.
                  </mat-error>
                </mat-input-container>
              </div>


              <button color="primary" class="center button" mat-raised-button [disabled]="!loginForm.valid">
                <mat-spinner *ngIf="loggingIn" class="button-spinner" strokeWidth="4"></mat-spinner>
                <span *ngIf="!loggingIn">Log in</span>
                <span *ngIf="loggingIn">Logging in...</span>
              </button>

            </form>
          </div>

        </mat-tab>

        <mat-tab label="Sign up">
          <div class="tab-content">
            <form [formGroup]="signupForm" (submit)="emailSignup()">

              <div>
                <mat-input-container class="full-width">
                  <input matInput formControlName="displayName" placeholder="Display name" class="full-width">
                  <mat-error *ngIf="signupForm.controls['displayName'].hasError('required')">
                    This field is required
                  </mat-error>
                </mat-input-container>
              </div>

              <div>
                <mat-input-container class="full-width">
                  <input matInput formControlName="email" placeholder="E-mail address" class="full-width">
                  <mat-error *ngIf="signupForm.controls['email'].hasError('required')">
                    This field is required
                  </mat-error>
                </mat-input-container>
              </div>

              <div>
                <mat-input-container class="full-width">
                  <input matInput formControlName="password" placeholder="Password" class="full-width" type="password">
                  <mat-error *ngIf="signupForm.controls['password'].hasError('required')">
                    This field is required
                  </mat-error>
                  <mat-error *ngIf="signupForm.controls['password'].hasError('minlength')">
                    Your password has to be at least 8 characters long.
                  </mat-error>
                </mat-input-container>
              </div>


              <button color="primary" class="center button" mat-raised-button [disabled]="!signupForm.valid">
                <mat-spinner *ngIf="signingUp" class="button-spinner" strokeWidth="4"></mat-spinner>
                <span *ngIf="!signingUp">Sign up</span>
                <span *ngIf="signingUp">Signing up...</span>
              </button>

            </form>
          </div>
        </mat-tab>
      </mat-tab-group>


      <div class="center" style="margin-top: 20px">
        <h3>Sign in using:</h3>

        <button class="sso-option" color="primary" mat-icon-button (click)="spotifyLogin()">
          <img src="/assets/spotify.png" height="40px"/>
        </button>
      </div>


    </mat-card-content>
  </mat-card>
</div>
